<div class="modal-header">
    <h4 class="modal-title" id="modal-primary-title">Track Details</h4>
    <button
            (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button">
    </button>
</div>
<div class="modal-body centered">
    <form>
        <c-row class="mb-3">
            <label cLabel class="col-sm-2 col-form-label" for="title">
                Title:
            </label>
            <c-col sm="10">
                <input [value]="track.title" cFormControl id="title"
                       readonly
                       type="text"
                />
            </c-col>
        </c-row>
        <c-row class="mb-3">
            <label cLabel class="col-sm-2 col-form-label" for="artist">
                Artist:
            </label>
            <c-col sm="10">
                <input [value]="track.artistName" cFormControl id="artist"
                       readonly
                       type="text"
                />
            </c-col>
        </c-row>
        <c-row class="mb-3">
            <label cLabel class="col-sm-2 col-form-label" for="album">
                Album:
            </label>
            <c-col sm="10">
                <input [value]="track.albumTitle" cFormControl id="album"
                       readonly
                       type="text"
                />
            </c-col>
        </c-row>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Genre(s):</legend>
            <c-col sm="10">
                <ul cListGroup>
                    <li cListGroupItem *ngFor="let genre of track.genres">{{genre}}</li>
                </ul>
            </c-col>
        </fieldset>
        <c-row class="mb-3">
            <label cLabel class="col-sm-2 col-form-label" for="duration">
                Duration:
            </label>
            <c-col sm="4">
                <input [value]="track.duration" cFormControl id="duration"
                       readonly
                       type="text"
                />
            </c-col>

            <label cLabel class="col-sm-2 col-form-label" for="numberOnAlbum">
                Number:
            </label>
            <c-col sm="4">
                <input [value]="track.number" cFormControl id="numberOnAlbum"
                       readonly
                       type="text"
                />
            </c-col>
        </c-row>
        <c-row class="mb-3">
            <label cLabel class="col-sm-2 col-form-label" for="dateCreated">
                Date created:
            </label>
            <c-col sm="10">
                <input [value]="track.dateCreated" cFormControl id="dateCreated"
                       readonly
                       type="text"
                />
            </c-col>
        </c-row>
    </form>
</div>
<div class="modal-footer">
    <button
            (click)="activeModal.close('Close click')"
            [color]="'secondary'"
            cButton
            type="button"
    >
        Close
    </button>
    <a [color]="'info'"
       cButton
       href="https://www.youtube.com/results?search_query={{track.title + ' song by ' + track.artistName}}"
       target="_blank"
       type="button"
    >
        Play on Youtube
        <fa-icon [icon]="faYoutube"></fa-icon>
    </a>
</div>
