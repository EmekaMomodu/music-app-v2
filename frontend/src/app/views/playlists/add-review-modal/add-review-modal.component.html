<div class="modal-header">
    <h4 class="modal-title" id="modal-primary-title">Add Review</h4>
    <button
            (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="btn-close" type="button">
    </button>
</div>
<form [validated]="isInvalid" #ngForm="ngForm" cForm (ngSubmit)="createReviewForPublicPlaylist(ngForm)">
<div class="modal-body centered">

        <div class="mb-3">
            <label cLabel class="form-label" for="comment">
                Comment:
            </label>
            <textarea ngModel
                      cFormControl
                      id="comment"
                      placeholder="Enter a comment"
                      name="comment"
                      required
            ></textarea>
            <c-form-feedback [valid]="false">Please enter a comment</c-form-feedback>
        </div>

        <div class="mb-3 col-6">
            <label cLabel class="form-label" for="rating">
                Rating:
            </label>
            <select aria-label="select example" cSelect required id="rating" name="rating" ngModel type="number">
                <option value="" disabled selected class="text-muted">Select a rating</option>
                <option [ngValue]=1>1</option>
                <option [ngValue]=2>2</option>
                <option [ngValue]=3>3</option>
                <option [ngValue]=4>4</option>
                <option [ngValue]=5>5</option>
            </select>
            <c-form-feedback [valid]="false">Please select a rating</c-form-feedback>
        </div>

</div>
<div class="modal-footer">
    <button
            (click)="activeModal.close('Close click')"
            [color]="'secondary'"
            cButton
            type="button"
    >
        Close
    </button>
    <button cButton color="primary" type="submit">
        Submit
    </button>
</div>
</form>
